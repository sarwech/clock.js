<!DOCTYPE html>
<html>
<head>
	<title>Clock.js</title>

</head>
<body>
	<style>
		body {
			margin: 0;
			background-color:#27ae60;
			display:flex;
			flex:1;
			min-height: 100vh;
			align-items: center;
		}

		.clock {
			width: 500px;
			height: 500px;
			background-color: #ecf0f1;
			border: 12px solid #34495e;
			border-radius: 50%;
			margin: 50px auto;
			position: relative;
		}

		#clockface {
			position: absolute;
			width: 100%;
			height: 100%;
			transform: translateY(-3px); /* account for the height of the clock hands */
			transform: rotate(90deg);
			transition-timing-function: cubic-bezier(0.13, 2.65, 0.58, 1)
		}

		.hand {
			width: 50%;
			height: 5px;
			background-color: black;
			top: 50%;
			position: relative;
		}

	</style>

	<div class="clock">
		<div id="clockface">
			<div class="hand">
			</div>
		</div>
	</div>
